<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>

<body>
  <main class="main">
      <div class="calc">
        <div class="calc-display">
          <input disabled type="text" id="display_memory" name="" placeholder="000000000000000000" class="display-memory">
          <input disabled type="text" id="display" name="" placeholder="000000000000000000" class="calc-display-input">
        </div>
        <div class="calc-buttons">
          <div class="clear">
            <button type="button" class="clear-btn btn-hover-red" id="ce">ce</button>
            <button type="button" class="clear-btn btn-hover-red" id="c">c</button>
         
          </div>
          <table class="calc-table">
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="operation btn btn-hover-orange">+/-</button>
              </td>
              <td>
                
              </td>
              <td>
                <button type="button" class="btn  btn-hover-orange" id="decimal">.</button>
              </td>
              <td>
                <button type="button" class="operation btn btn-hover-orange">/</button>
              </td>
            </tr>

            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-green btn">7</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">8</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">9</button>
              </td>
              <td>
                <button type="button" class="operation btn btn-hover-orange">*</button>
              </td>
            </tr>

            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-green btn">4</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">5</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">6</button>
              </td>
              <td>
                <button type="button" class="operation btn btn-hover-orange">-</button>
              </td>
            </tr>

            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-green btn">1</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">2</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">3</button>
              </td>
              <td>
                <button type="button" class="operation btn btn-hover-orange">+</button>
              </td>
            </tr>

            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="operation btn btn-hover-orange">X<sup>n</sup></button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">0</button>
              </td>
              <td>
                <button type="button" class="operation btn btn-hover-orange">&#8730;</button>
              </td>
              <td>
                  <button type="button" class="operation btn btn-hover-orange" id="result">=</button>
              </td>
            </tr>

          </table>
        </div>
      </div>
  </main>
  <script src="my_script.js">
  </script>
</body>
</html>
